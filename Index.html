<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - Alpha Vidhya Sankul</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header */
        header {
            background: #1B3D6D;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Admission Form */
        .admission-form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #1B3D6D;
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        form input, form select {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #2C9AD2;
            width: 100%;
        }

        button {
            background: #2C9AD2;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1B3D6D;
        }

        /* Footer */
        footer {
            background: #1B3D6D;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Main Header -->
    <header>
        <div class="logo">
            <img src="school-logo.png" alt="Alpha Vidhya Sankul Logo">
        </div>
        <nav>
            <ul>
                <li><a href="https://www.alphavidhyasankul.org/">Home</a></li>
                <li><a href="https://www.alphavidhyasankul.org/alpha-gallery/">Gallery</a></li>
                <li><a href="https://www.alphavidhyasankul.org/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Admission Form Section -->
    <section class="admission-form">
        <h2>Admission Form</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="medium">Medium:</label>
            <select id="medium" name="medium">
                <option value="English">English</option>
                <option value="Gujarati">Gujarati</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="class">Select Class:</label>
            <select id="class" name="class">
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11 Science">Class 11 (Science)</option>
                <option value="11 Commerce">Class 11 (Commerce)</option>
                <option value="12 Science">Class 12 (Science)</option>
                <option value="12 Commerce">Class 12 (Commerce)</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="hostel">Hostel / Day Scholar:</label>
            <select id="hostel" name="hostel">
                <option value="Day Scholar">Day Scholar</option>
                <option value="Hostel">Hostel</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Street, House No." required>

            <label for="taluka">Taluka:</label>
            <input type="text" id="taluka" name="taluka" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <button type="submit">Apply Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p><strong>Alpha Vidhya Sankul - Mendarda</strong></p>

    </footer>

</body>
