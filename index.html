<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
</head>
<body>

    <h2>Google Sheet Data</h2>

    <!-- Student Form -->
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Select Class:</label>
            <select id="class" name="class">
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11 Science">Class 11 (Science)</option>
                <option value="11 Commerce">Class 11 (Commerce)</option>
                <option value="12 Science">Class 12 (Science)</option>
                <option value="12 Commerce">Class 12 (Commerce)</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="hostel">Hostel / Day Scholar:</label>
            <select id="hostel" name="hostel">
                <option value="Day Scholar">Day Scholar</option>
                <option value="Hostel">Hostel</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Street, House No." required>

            <label for="taluka">Taluka:</label>
            <input type="text" id="taluka" name="taluka" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <button type="submit">Apply Now</button>
        </form>
    </section>

    <!-- Table for Google Sheet Data -->
    <table border="1" id="sheetTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Medium</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>WhatsApp</th>
                <th>Hostel / Day Scholar</th>
                <th>Address</th>
                <th>Taluka</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- JavaScript to Fetch Google Sheet Data -->
    <script>
        async function fetchData() {
            const sheetID = "1P3kkRVU6Y_DBI83LbyZujxIoxbOwRbmdD2sbE25_lUU"; // Google Sheet ID
            const apiKey = "AIzaSyDfzAmffYCKvt36vkgzEzJHz4pos6y9Hrw"; // API Key
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();
            console.log(data);

            displayData(data.values);
        }

        function displayData(rows) {
            let tableBody = document.querySelector("#sheetTable tbody");
            tableBody.innerHTML = "";

            rows.slice(1).forEach(row => {
                let name = row[0] || "N/A";  
                let studentClass = row[1] || "N/A";  
                let medium = row[2] || "N/A";  
                let gender = row[3] || "N/A";  
                let phone = row[4] || "N/A";  
                let whatsapp = row[5] || "N/A";  
                let hostel = row[6] || "N/A";  
                let address = row[7] || "N/A";  
                let taluka = row[8] || "N/A";  
                let district = row[9] || "N/A";  

                let tr = `<tr>
                    <td>${name}</td>
                    <td>${studentClass}</td>
                    <td>${medium}</td>
                    <td>${gender}</td>
                    <td>${phone}</td>
                    <td>${whatsapp}</td>
                    <td>${hostel}</td>
                    <td>${address}</td>
                    <td>${taluka}</td>
                    <td>${district}</td>
                </tr>`;

                tableBody.innerHTML += tr;
            });
        }

        fetchData();
    </script>

</body>
